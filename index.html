<html>
    <body>
        <canvas width="600" height="600"></canvas>

        <script>
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            for(let i = 0; i < 5; i++) {
                for(let j = 0; j < 5; j++) {
                    let width = 50;
                    let height = 50;
                    let gap = 10;
                    let x = 100 + i * (width + gap);
                    let y = 100 + j * (height + gap);

                    context.lineWidth = 4;
                    context.beginPath();
                    context.rect(x, y, width, height)
                    context.stroke();

                    if (Math.random() > 0.5) {
                        context.lineWidth = 2;
                        context.beginPath();
                        context.rect(x + 5, y + 5, width - 10, height - 10)
                        context.stroke();
                    }
                }
            }

        </script>
    </body>

</html>
