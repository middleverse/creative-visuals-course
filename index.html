<html>
    <body>
        <canvas width="600" height="600"></canvas>

        <script>
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            context.lineWidth = 4;
            context.beginPath();
            context.rect(100, 100, 400, 400)
            context.stroke();

            context.lineWidth = 3;
            context.beginPath();
            context.arc(300, 300, 50, 0, Math.PI * 2);
            context.stroke();

        </script>
    </body>

</html>
